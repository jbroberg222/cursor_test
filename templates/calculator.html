<!DOCTYPE html>
<!--
    Calculator HTML Template
    
    A modern, responsive calculator interface with glassmorphism design.
    Features both basic arithmetic and advanced scientific functions.
    
    Structure:
    - Mode toggle for switching between basic and advanced modes
    - Display area for showing current input and results
    - Basic calculator panel with numbers, operators, and functions
    - Advanced panel with scientific functions and memory operations
    
    Author: AI Assistant
    Version: 1.0.0
    License: MIT
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="timestamp" id="timestamp"></div>
            <div class="mode-toggle">
                <button class="mode-btn active" id="basicMode" data-mode="basic">Basic</button>
                <button class="mode-btn" id="advancedMode" data-mode="advanced">Advanced</button>
            </div>
            
            <div class="calculator-content">
                <!-- Basic Calculator Panel -->
                <div class="basic-panel">
                    <div class="display">
                        <div class="display-text" id="display">0</div>
                    </div>
                    
                    <div class="buttons">
                        <!-- Row 1 -->
                        <button class="btn btn-function" data-action="clear-all">C</button>
                        <button class="btn btn-function" data-action="clear-entry">CE</button>
                        <button class="btn btn-function" data-action="backspace">⌫</button>
                        <button class="btn btn-operator" data-action="operator" data-operator="÷">÷</button>
                        
                        <!-- Row 2 -->
                        <button class="btn btn-number" data-action="number" data-value="7">7</button>
                        <button class="btn btn-number" data-action="number" data-value="8">8</button>
                        <button class="btn btn-number" data-action="number" data-value="9">9</button>
                        <button class="btn btn-operator" data-action="operator" data-operator="×">×</button>
                        
                        <!-- Row 3 -->
                        <button class="btn btn-number" data-action="number" data-value="4">4</button>
                        <button class="btn btn-number" data-action="number" data-value="5">5</button>
                        <button class="btn btn-number" data-action="number" data-value="6">6</button>
                        <button class="btn btn-operator" data-action="operator" data-operator="-">-</button>
                        
                        <!-- Row 4 -->
                        <button class="btn btn-number" data-action="number" data-value="1">1</button>
                        <button class="btn btn-number" data-action="number" data-value="2">2</button>
                        <button class="btn btn-number" data-action="number" data-value="3">3</button>
                        <button class="btn btn-operator" data-action="operator" data-operator="+">+</button>
                        
                        <!-- Row 5 -->
                        <button class="btn btn-number btn-zero" data-action="number" data-value="0">0</button>
                        <button class="btn btn-number" data-action="number" data-value=".">.</button>
                        <button class="btn btn-equals" data-action="calculate">=</button>
                    </div>
                </div>
                
                <!-- Advanced Panel (hidden by default) -->
                <div class="advanced-panel" id="advancedPanel">
                    <div class="advanced-buttons">
                        <!-- Memory Functions -->
                        <button class="btn btn-memory" data-action="memory-clear">MC</button>
                        <button class="btn btn-memory" data-action="memory-recall">MR</button>
                        <button class="btn btn-memory" data-action="memory-add">M+</button>
                        <button class="btn btn-memory" data-action="memory-subtract">M-</button>
                        
                        <!-- Scientific Functions -->
                        <button class="btn btn-scientific" data-action="scientific" data-function="sin">sin</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="cos">cos</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="tan">tan</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="log">log</button>
                        
                        <!-- More Scientific Functions -->
                        <button class="btn btn-scientific" data-action="scientific" data-function="ln">ln</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="sqrt">√</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="pow">x²</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="factorial">x!</button>
                        
                        <!-- Constants and More -->
                        <button class="btn btn-constant" data-action="number" data-value="3.14159">π</button>
                        <button class="btn btn-constant" data-action="number" data-value="2.71828">e</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="abs">|x|</button>
                        <button class="btn btn-scientific" data-action="scientific" data-function="negate">±</button>
                    </div>
                </div>
            </div>
            <div class="version" id="version">v 0.22</div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
